<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {background-color: lightcoral; font-family: MV Boli;}
        td { font-family: Comic Sans MS;}
    </style>
</head>
<body>
    <form action="" method="post">
    <fieldset style="width: 500px;">
        <legend> Student information </legend>
                <table cellspacing="10px">
                    <tr>
                        <td> First Name </td>
                        <td> <input type="text"> </td>
                    </tr>
                    <tr>
                        <td> Last Name </td>
                        <td> <input type="text"> </td>
                    </tr>
                    <tr>
                        <td> Address </td>
                        <td> <textarea name="" cols="22" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td> State </td>
                        <td> <select>
                                <option> Gujarat </option> 
                                <option> Goa </option>    
                                <option> Rajasthan </option>
                        </td>
                    </tr>
                    <tr>
                        <td> Email_id </td>
                        <td> <input type="email"> </td>
                    </tr>
                    <tr>
                        <td> Password </td>
                        <td> <input type="password" maxlength="10"> </td>
                    </tr>
                    <tr>
                        <td> Birthdate </td>
                        <td> <input type="date"> </td>
                    </tr>
                    <tr>
                        <td> Gender </td>
                        <td> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
                    </tr>
                    <tr>
                        <td> Language Known </td>
                        <td> <input type="checkbox"> Gujarati <input type="checkbox"> Hindi <input type="checkbox"> English </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                           <center> <input type="submit"> <input type="reset"> </center>
                        </td>
                    </tr>
                </table>            
    </fieldset>
</form>
</body>
</html>
